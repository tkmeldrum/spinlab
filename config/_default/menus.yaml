# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Research
    url: "/#research"
    weight: 10
  - name: Publications
    url: "/#publications"
    weight: 20
  - name: Group
    url: "/#people"
    weight: 25
  - name: News
    url: "/#news"
    weight: 30
  - name: Resources
    url: resources
    weight: 40
  - name: Contact
    url: contact
    weight: 50
